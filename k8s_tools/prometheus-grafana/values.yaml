# Default Helm values for kube-prometheus-stack.
# This file is used when VALUES_FILE is not provided.

# values-kube-prometheus-stack.yaml
# Helm values for kube-prometheus-stack on kind

# -- Grafana configuration --
grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin  # Change in production!

  service:
    type: ClusterIP

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - grafana.127.0.0.1.nip.io
    path: /
    pathType: Prefix

  # Provision default dashboards
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: utc

  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL
    datasources:
      enabled: true

  # Resource limits for kind
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# -- Prometheus configuration --
prometheus:
  prometheusSpec:
    # Scrape all ServiceMonitors across namespaces
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

    # Retention
    retention: 7d
    retentionSize: "5GB"

    # Storage - use emptyDir for kind (switch to PVC for production)
    storageSpec: {}
    #   volumeClaimTemplate:
    #     spec:
    #       accessModes: ["ReadWriteOnce"]
    #       resources:
    #         requests:
    #           storage: 10Gi

    # Resource limits for kind
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 2Gi

  service:
    type: ClusterIP

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - prometheus.127.0.0.1.nip.io
    paths:
      - /
    pathType: Prefix

# -- Alertmanager configuration --
alertmanager:
  enabled: true
  alertmanagerSpec:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
  service:
    type: ClusterIP

  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - alertmanager.127.0.0.1.nip.io
    paths:
      - /
    pathType: Prefix

# -- Node Exporter --
nodeExporter:
  enabled: true

# -- Kube State Metrics --
kubeStateMetrics:
  enabled: true

# -- Component scraping configs --
kubeApiServer:
  enabled: true

kubeControllerManager:
  enabled: true
  # Avoid static endpoints override (legacy v1 Endpoints object path).
  # Let chart/service discovery handle targets.

kubeScheduler:
  enabled: true

kubeProxy:
  enabled: true

kubeEtcd:
  enabled: true

# -- PrometheusRule for basic alerts --
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    configReloaders: true
    general: true
    k8s: true
    kubeApiserverAvailability: true
    kubeApiserverBurnrate: true
    kubeApiserverHistogram: true
    kubeApiserverSlos: true
    kubeControllerManager: true
    kubelet: true
    kubeProxy: true
    kubePrometheusGeneral: true
    kubePrometheusNodeRecording: true
    kubernetesApps: true
    kubernetesResources: true
    kubernetesStorage: true
    kubernetesSystem: true
    kubeSchedulerAlerting: true
    kubeSchedulerRecording: true
    kubeStateMetrics: true
    network: true
    node: true
    nodeExporterAlerting: true
    nodeExporterRecording: true
    prometheus: true
    prometheusOperator: true
